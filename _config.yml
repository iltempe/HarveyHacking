footer-links-active:
  androidapp: false
  rss: false
  facebook: false
  email: false
  twitter: false
  github: false
  linkedin: false
  xing: false
  stackoverflow: false
  instagram: false
  youtube: false
  telegram: false
  medium: false
  archiveorg: false
  messenger: false

# Select which share links to show in posts
share-links-active:
  twitter: true
  facebook: true
